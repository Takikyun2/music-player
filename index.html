<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <main>

        <section id="music-body">
            <div class="wrapper">

                <!-- Music player -->

                <div class="music-player">
                    <div class="music-img">
                        <img src="/src/cover/eight-six-cover.webp" alt="" class="music-cover">
                    </div>
                    <div class="music-info">
                        <h1 class="music-tittle">Tittle</h1>
                        <h4 class="music-autor">Autor</h4>
                    </div>
                    <div class="duration">
                        <div class="progress-bar">
                            <div class="progress"></div>
                            <div class="point"></div>
                        </div>
                        <div class="time">
                            <p class="start">0:00</p>
                            <p class="end">0:00</p>
                        </div>
                    </div>
                    <div class="control-btn">
                        <button class="random-btn"><i class="fa-solid fa-shuffle"></i></button>
                        <button id="previous-btn"><i class="fa-solid fa-backward"></i></button>
                        <button id="play-btn"><i class="fa-solid fa-play"></i></button>
                        <button id="pause-btn" class="hide"><i class="fa-solid fa-pause"></i></button>
                        <button id="next-btn"><i class="fa-solid fa-forward"></i></button>
                        <button class="loop-btn"><i class="fa-solid fa-repeat"></i></button>
                    </div>
                    <audio src="/src/musicas/86 - Eighty Six Part 2 - Ending Full『Alchemilla』by Regal Lily(MP3_320K).mp3"></audio>
                </div>

                <!-- Music list 

                <div class="music-list">
                    <div class="music-template">
                        <div class="img-icon"><img src="" alt=""></div>
                        <div class="music-side-info">
                            <h2 class="music-side-tittle">Side tittle</h2>
                            <h6 class="music-side-autor">Side autor</h6>
                        </div>
                    </div>
                </div>

            </div>
        </section> -->

    </main>
    <!-- Main_End -->


    <!-- Footer_Start -->
    <footer>

    </footer>
    <!-- Footer_End -->

    <!-- Script Link Area -->

    <script src="js/script.js"></script>

</body>

</html>
